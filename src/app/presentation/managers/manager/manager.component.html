<app-basic-item-page [itemName]="manager.name" [itemRoute]="'/' + manager.id" listName="מנהלים" listRoute="/managers" titleForCreate="מנהל חדש" titleForRead="פרטי מנהל: " titleForUpdate="עריכת מנהל: " titleForDelete="מחיקת מנהל: ">
    <mat-card class="mat-elevation-z4">
        <div class="sbs-forms">
            <div>
                <form [formGroup]="form" (submit)="submit()">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>דוא"ל</mat-label>
                        <input formControlName="email" matInput type="email" autocomplete="email" />
                        <button mat-icon-button type="button" *ngIf="form.controls['email'].value" matSuffix aria-label="נקה" (click)="form.controls['email'].reset()" tabindex="-1">
                            <mat-icon>close</mat-icon>
                        </button>
                        <mat-error *ngIf="form.controls['email'].hasError('required')">
                            יש להזין כתובת דוא"ל
                        </mat-error>
                        <mat-error *ngIf="form.controls['email'].hasError('email')">
                            כתובת דוא"ל לא תקינה
                        </mat-error>
                        <mat-error *ngIf="form.controls['email'].hasError('maxlength')">
                            אורך מקסימאלי הוא 50 תווים
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>סיסמה</mat-label>
                        <input formControlName="password" matInput type="password" autocomplete="off" />
                        <button mat-icon-button type="button" *ngIf="form.controls['password'].value" matSuffix aria-label="נקה" (click)="form.controls['password'].reset()" tabindex="-1">
                            <mat-icon>close</mat-icon>
                        </button>
                        <mat-error *ngIf="form.controls['password'].hasError('required')">
                            יש להזין סיסמה
                        </mat-error>
                        <mat-error *ngIf="form.controls['password'].hasError('minlength')">
                            אורך מינימאלי הוא 6 תווים
                        </mat-error>
                        <mat-error *ngIf="form.controls['password'].hasError('maxlength')">
                            אורך מקסימאלי הוא 50 תווים
                        </mat-error>
                    </mat-form-field>
                    <div class="d-flex flex-jc-between flex-ai-center">
                        <button [routerLink]="['/managers']" type="button" mat-button class="px-3 py-2">
                            <mat-icon class="ml-1">chevron_right</mat-icon>
                            <span>חזרה</span>
                        </button>
                        <button *ngIf="this.isNotReadMode()" type="submit" mat-raised-button color="accent" class="px-4 py-2" [disabled]="form.invalid || loading">
                            <span>{{ this.isCreateMode() ? "הוספה" : this.isUpdateMode() ? "עריכה" : this.isDeleteMode() ? "מחיקה" : "" }}</span>
                            <mat-icon class="mr-1">chevron_left</mat-icon>
                        </button>
                    </div>
                </form>
            </div>
            <div class="sbs-form-icon">
                <mat-icon>admin_panel_settings</mat-icon>
            </div>
        </div>
        <!-- If loading: -->
        <div class="loading-blocker" *ngIf="loading">
            <mat-progress-bar class="overlay-top" mode="query"></mat-progress-bar>
            <mat-spinner></mat-spinner>
            <mat-progress-bar class="overlay-bottom" mode="indeterminate"></mat-progress-bar>
        </div>
    </mat-card>
</app-basic-item-page>
