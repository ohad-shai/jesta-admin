<!-- Toolbar -->
<mat-toolbar #toolbar class="main-header">
    <button mat-icon-button type="button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <a mat-button type="button" class="main-logo" [routerLink]="['/']"></a>

    <span class="navbar-spacer"></span>

    <button *ifScreenAbove="'xs'" mat-button type="button" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        <span class="mr-1">ישראל</span>
    </button>
    <button *ifScreenBelow="'xs'" mat-icon-button type="button" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
        <a mat-menu-item [routerLink]="['/account/profile']">
            <mat-icon>person</mat-icon>
            <span>הגדרות חשבון</span>
        </a>
        <a mat-menu-item [routerLink]="['/account/login']">
            <mat-icon>logout</mat-icon>
            <span>התנתקות</span>
        </a>
    </mat-menu>

</mat-toolbar>
<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="screenUtil.isLowerThanSM() ? 'over' : 'side'" [(opened)]="isSidenavOpened"
        [fixedInViewport]="true" [fixedTopGap]>
        <mat-nav-list class="pb-2">
            <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">dashboard</mat-icon> תקציר
            </a>
            <mat-divider class="my-2"></mat-divider>
            <a mat-list-item [routerLink]="['/users']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">people</mat-icon> משתמשים
            </a>
            <a mat-list-item [routerLink]="['/favors']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">content_paste</mat-icon> ג'סטות
            </a>
            <a mat-list-item [routerLink]="['/competitions']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">leaderboard</mat-icon> תחרויות
            </a>
            <mat-divider class="my-2"></mat-divider>
            <a mat-list-item [routerLink]="['/contacts']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">message</mat-icon> יצירות קשר
            </a>
            <a mat-list-item [routerLink]="['/reports']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">report</mat-icon> דיווחים
            </a>
            <mat-divider class="my-2"></mat-divider>
            <a mat-list-item [routerLink]="['/managers']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">local_police</mat-icon> מנהלים
            </a>
            <a mat-list-item [routerLink]="['/settings']" routerLinkActive="active" class="mat-list-item-lg">
                <mat-icon class="ml-2">settings</mat-icon> הגדרות מערכת
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- Main content -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
